<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starlink Visualizer</title>
    <meta name="description" content="Real-time Starlink tracking" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Define CESIUM_BASE_URL before loading Cesium to fix worker import paths -->
    <!-- Using unpkg to guarantee standard Build/Cesium directory structure -->
    <script>
      window.CESIUM_BASE_URL = "https://unpkg.com/cesium@1.114.0/Build/Cesium/";
    </script>
    
    <!-- CesiumJS CSS and Script -->
    <link href="https://unpkg.com/cesium@1.114.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://unpkg.com/cesium@1.114.0/Build/Cesium/Cesium.js"></script>
    
    <!-- Satellite.js for orbital propagation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"></script>

    <style>
      /* Custom scrollbar for glass panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vue": "https://esm.sh/vue@3.3.4",
    "vue/server-renderer": "https://esm.sh/vue@3.3.4/server-renderer",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-vue": "https://esm.sh/@vitejs/plugin-vue@^6.0.3"
  }
}
</script>
</head>
  <body class="bg-black overflow-hidden">
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
